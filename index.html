<!DOCTYPE html>
<html>
<head>
	<title>Giphy app</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h3>Giphy Buttons</h1>
				<h5>Get Gifs by clicking the <span class="green">Buttons</span> below, or create your own <span class="green">Button</span> by <span id="yellow">Entering a Phrase</span> and clicking <span id="red">Generate Button</span></h5>
			</div>
		</div>
		<div class="container">
			<form id="giphySearch">
				<div class="row text-center">
					<div class="col-sm-12">
					<input class="text-center" type="text" id="searchPhrase" placeholder="Giphy search term" required>
				  	<button type="submit" class="button btn-2 btn-2c" id="addToButtons">Generate button</button>
				  	<button class="button btn-2 btn-2c" id="clearDisplay">Clear Gifs</button>
				  	</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="buttonDisplay"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="giphyDisplay"></div>
			</div>
		</div>
	</div>
</body>
</html>
