<!DOCTYPE html>
<html>
<head>
	<title>Giphy app</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="javascript/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-3">
				<form id="giphySearch">
				  <input type="text" id="searchPhrase" placeholder="Giphy search term">
				  <button class="button btn-2 btn-2c" id="addToButtons">Generate button</button>
				</form>
				<button class="button btn-2 btn-2c" id="clearDisplay">Clear Giphys</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="buttonDisplay"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="giphyDisplay"></div>
			</div>
		</div>
	</div>
</body>
</html>
